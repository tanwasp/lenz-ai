
<!DOCTYPE html>
<html>
<head>
  <title>Tooltip</title>
  <style>
    #tooltip {
      position: absolute;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="index.js"></script>
</body>
</html>
